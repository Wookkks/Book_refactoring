<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나눔책첵</title>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <link rel="icon" href="/icon/favicon-96x96.png">
    <link rel="stylesheet" href="/css/u_share_book.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<th:block th:replace="/layout/userHeader :: headerFragment"></th:block>
        <!-- 나눔책첵 시작 -->
        <div class="share_check">
            <img src="/img/나눔배너1.jpg" alt="나눔배너">
            <a href="/user/share/add" class="divide">나눔 책첵 등록</a>
            <section>
                <div th:each="share:${share}">
                <span th:if="${userId == share.getUser().getId()}">
                <a th:href="@{/user/share/current/} + ${share.id}">
                <img src="/img/ico_board.png" alt="신청현황">
                </a>
                </span>
                    <b th:text="${share.getTitle()}">이토록 평범한 미래</b>
                    <p th:text="${share.getMemo()}">김연수 작가님의 이토록 평범한 미래를 혼자만 볼 수 없어요~!</p>
                    <ul>
                        <li>
                            <p>나눔글 번호 : </p>
                            <p th:text="${share.getId()}">1</p>
                        </li>
                        <li>
                            <p>등록자 : </p>
                            <p th:text="${share.getUser().getName()}">곽두철</p>
                        </li>
                        <li>
                            <p>나눔지역 : </p>
                            <p th:text="${share.getArea()}">서울시 마포구</p>
                        </li>
                        <li>
                            <p>마감여부 : </p>
                            <input type="checkbox" th:if="${share.getShareYn()}" checked=checked disabled>
                            <input type="checkbox" th:if="${!share.getShareYn()}" disabled>
                        </li>
                    </ul>
                    <span th:if="${userId != share.getUser().getId()}">
                    <a th:href="@{/user/share/} + ${share.id}" class="accept">신청하기</a>
                    </span>
                </div>
            </section>
        </div>
<script src="/js/main.js"></script>
<th:block th:replace="/layout/userFooter :: footerFragment"></th:block>
