<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신청하기</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
  <link rel="icon" href="/icon/favicon-96x96.png">
  <link rel="stylesheet" href="/css/u_join.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<th:block th:replace="/layout/userHeader :: headerFragment"></th:block>
      <!-- 신청하기 시작 -->
      <div class="container join_check">
        <a href="/user/main"><img src="/img/arrow_back.png" alt="뒤로가기"></a>
        <div class="explain">
          <b>책첵 회원가입</b>
          <span>책첵은 나이와 성별 그 무엇도 필요하지 않습니다. <br>
            오로지 책을 사랑하는 사람들이 모여 서로의 이야기를 공유하고<br>서로의 책첵 체크리스트를 만들어 보세요.</span>
        </div>
        <form>
          <div>
            <img src="/img/배경없는로고.png" alt="신청하기_로고">
          </div>
          <div>
            <div>
              <p>아이디</p>
              <input type="text" name="username" id="username" placeholder="아이디를 입력해주세요." autofocus required>
              <hr>
            </div>
            <div>
              <p>비밀번호</p>
              <input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요." required>
              <hr>
            </div>
            <div>
              <p>이메일</p>
              <input type="email" name="email" id="email" placeholder="이메일을 입력해주세요." required>
              <hr>
            </div>
            <div>
              <p>이름</p>
              <input type="text" name="name" id="name" placeholder="이름을 입력해주세요." required>
              <hr>
            </div>
            <div>
              <p>연락처</p>
              <div class="tel">
                <input type="tel" name="phoneNumber" id="phoneNumber" required placeholder="-를 제외한 전화번호를 입력하세요."
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="11"/>
              </div>
              <hr>
            </div>
            <div>
              <p>생년월일</p>
              <input type="date" name="birth" id="birth" required>
              <hr>
            </div>
            <div class="agree">
              <p>개인정보 수집, 이용, 목적</p>
              <input type="checkbox" name="agree" id="agree" autocomplete="off" checked>
              <textarea name="agree_content" id="agree_content" cols="40" rows="7" style="resize: none;">제1조 (목적)

본 약관은 책첵에서 제공하는 책첵 및 책첵 관련 제반 서비스(이하 '서비스')의 이용과 관련하여 회사와 회원의 권리, 의무 및 책임사항, 기타 필요한 사항을 규정함을 목적으로 합니다.
                        
제2조 (용어의 정의)
                        
이 약관에서 사용하는 용어의 정의는 다음과 같습니다.
                        
(1) 서비스 : 회사에서 개발하고 회사에서 정보통신망을 통하여 제공하는 인터넷 기반 의견 공유 서비스를 의미합니다.
                        
(2) 회원 : 서비스에 접속하여 이 약관에 동의하고 서비스를 이용하는 모든 자를 말합니다.
                        
(3) 사이트 : 서비스를 제공하고 있는 회사의 인터넷 사이트를 말합니다.

(4) 운영자 : 서비스의 원활한 운영 및 관리 등을 위하여 회사가 선정한 자를 말합니다.
                        
(5) 모임 : 의견 공유가 이루어지는 회사 사이트 상의 공간을 의미합니다.
                    </textarea>
            </div>
          </div>
        </form>
        <div class="btn-class">
        <button type="button" id="btn-save">회원가입</button>
        </div>
      </div>
<script src="/js/user.js"></script>
<script src="/js/main.js"></script>
<th:block th:replace="/layout/userFooter :: footerFragment"></th:block>
